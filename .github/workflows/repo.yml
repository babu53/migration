name: Manual Input Workflow

on:
  push:
   branches:
    - master
env:
  ACS.VersoinShort: 2025.1.1
jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: checkout primary repository
        uses: actions/checkout@v4
      - name: checkout first repository
        uses: actions/checkout@v4
        with:
          repository: babu53/merge
          ref: refs/tags/T.V.1
          path: mergee 
      - name: Show build number
        shell: bash
        run: echo "Build number: ${{ github.run_number }}" 